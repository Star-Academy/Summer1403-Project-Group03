<div class="form-container">
  <div class="logo">
    <img src="logo.png" alt="logo" class="logo-image" />
    <h2 class="logo-text">StarData</h2>
  </div>
  <h2>Recover Password</h2>
  <form>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Recovery Email</mat-label>
      <input
        [(ngModel)]="recover_email"
        matInput
        name="email"
        disabled="{{ isTrueRecoverCode }}"
      />
    </mat-form-field>
    @if (isTrueRecoverCode) {
      <mat-form-field class="form-field">
        <mat-label>New Password</mat-label>
        <input
          placeholder="at least 8 chracters"
          [(ngModel)]="password"
          matInput
          [type]="hide() ? 'password' : 'text'"
          name="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassClick($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
          type="button"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    }
    <button
      type="button"
      mat-flat-button
      [disabled]="isLoading"
      (click)="isTrueRecoverCode ? recoverClick($event) : sendCodeClick($event)"
    >
      @if (isLoading) {
        Processing...
      } @else {
        @if (isTrueRecoverCode) {
          Recover
        } @else {
          Send Code
        }
      }
    </button>

    <p class="forget">
      <span>Already have an account?</span>
      <button type="button" class="recover" routerLink="/login">Login</button>
    </p>
  </form>
</div>
