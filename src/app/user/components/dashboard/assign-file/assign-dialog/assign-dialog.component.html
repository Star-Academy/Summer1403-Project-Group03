<h3 class="title">Assign User</h3>
<hr />
<div class="card">
  <form class="add-user-form" (submit)="onSubmit()">
    <mat-form-field class="example-chip-list">
      <mat-label>Username</mat-label>
      <mat-chip-grid #chipGrid aria-label="user selection"> </mat-chip-grid>
      <input
        name="currentUser"
        placeholder="New User..."
        #userInput
        [(ngModel)]="currentUser"
        [matChipInputFor]="chipGrid"
        [matAutocomplete]="auto"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        @for (user of filteredUsers(); track user) {
        <mat-option [value]="user">{{ user.userName }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    <div aria-label="User selection">
      @for (user of users; track $index) {
      <mat-chip-row (removed)="remove(user)">
        {{ user.userName }}
        <button matChipRemove [attr.aria-label]="'remove ' + user">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      }
    </div>
    <div class="submit-button-container">
      <button type="submit" mat-flat-button class="mat-elevation-z5">
        Add user
      </button>
    </div>
  </form>
</div>
